<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Canvas Paint</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="HTML5 painting app">
		<meta name="author" content="AB">
		<!-- Styles -->
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<!--[if IE 7]>
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome-ie7.min.css">
		<![endif]-->
		<link href="css/farbtastic.css" rel="stylesheet">
		<link href="css/styler.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
				<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
				<!--[if lt IE 9]>
				<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
				<![endif]-->
				<!-- Fav and touch icons -->
				<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
				<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
				<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
				<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
				<link rel="shortcut icon" href="../assets/ico/favicon.png">
			</head>
			<body cz-shortcut-listen="true">
				<div class="navbar navbar-inverse navbar-fixed-top">
					<div class="navbar-inner">
						<div id="branding" class="span2">
							<a href="#">
							Canvas Paint
							</a>
						</div>
					</div>
				</div>
				<div class="content clearfix container-fluid">
					<div class="section menu">
						<ul class="navigation">
							<li>
								<div class="canvasInfo">
									<span id="mouseCoordsX">X:0.0</span>
									<span id="mouseCoordsY">Y:0.0</span>
								</div>
								<hr/>
							</li>
							<li>
								<a id="miActions" href="#" class="submenu-activator" submenu-id="mActionSubmenu">
								<i class="icon-cog"></i>
								<span>Actions</span>
								</a>
							</li>
							<li >
								<a href="#">
								<i class="icon-pencil"></i>
								<span>Brushes</span>
								</a>
							</li>
							<li >
								<a href="#">
								<i class="icon-stop"></i>
								<span>Shapes</span>
								</a>
							</li>
							<li >
								<a href="#">
								<i class="icon-eraser"></i>
								<span>Eraser</span>
								</a>
							</li>
							<li>
								<a id="clearCanvas" href="#">
								<i class="icon-trash"></i>
								<span>Clear</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="submenus">
						<ul id="mActionSubmenu" class="submenu-hidden inline submenu" submenu-behaviour="defaultBehaviour">
							<li>
								<a id="newCanvas" href="#">
								<i class="icon-picture"></i>
								<span>New</span>
								</a>
							</li>
							<li>
								<a id="saveCanvas" href="#">
								<i class="icon-save"></i>
								<span>Save</span>
								</a>
							</li>
							<li>
								<a id="previewCanvas" href="#">
								<i class="icon-eye-open"></i>
								<span>Preview</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="section main">
						<div id="canvasContainer" class="section-content">
							<canvas id="drawingSurface">
							</canvas>
						</div>
					</div>
					<div class="section sidebar">
						<div class="accordion" id="sidebarAccordion">
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#sidebarAccordion" href="#lineAccordion">
									<i class="icon-resize-full"></i><span>Canvas Size</span>
									</a>
								</div>
								<div id="lineAccordion" class="accordion-body collapse">
									<div class="accordion-inner">
										Anim pariatur cliche...
									</div>
								</div>
							</div>
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#sidebarAccordion" href="#colorpickerAccordion">
									<i class="icon-tint"></i><span>Colors</span>
									</a>
								</div>
								<div id="colorpickerAccordion" class="accordion-body collapse in">
									<div class="accordion-inner">
										<div class="colorpicker" customHandler="colorpickerHandler">
											<form class="form-inline" onsubmit="javascript:return false;">
												<input type="text" id="color" name="color" value="#000000" class="input-small" placeholder="#000000"/>
												<button type="confirmColor" class="btn btn-success action-confim"><i class="icon-ok"></i></button>
												<button type="confirmColor" class="btn btn-danger action-discard"><i class="icon-remove"></i></button>
											</form>
											<div id="colorpicker"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#sidebarAccordion" href="#lineAccordion">
									<i class="icon-reorder"></i><span>Line</span>
									</a>
								</div>
								<div id="lineAccordion" class="accordion-body collapse">
									<div class="accordion-inner">
										Anim pariatur cliche...
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
				<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
				<script src="js/lib/bootstrap.min.js"></script>
				<script src="js/lib/farbtastic.js"></script>
				<script src="js/lib/Base.js"></script>
				<!--Custom components-->
				<script src="js/applicationMenu.js"></script>
				<script src="js/main.js"></script>
			</body>
		</html>
